<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Impostation</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-nero">
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg position-fixed top-0 w-100 z-3"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a href="./index.html">
            <img
              class="img-fluid fs-4"
              src="./assets/logo.png"
              alt="logo-netflix"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center h-100">
      <section class="d-flex flex-column container w-50 mt-5 pt-5 text-bianco">
        <h1 class="display-4 border-bottom">Edit Profile</h1>
        <div class="d-flex">
          <div class="w-25 d-none d-md-block">
            <img
              class="img-fluid w-100 p-2"
              src="./assets/avatar.png"
              alt="avatar-image"
            />
          </div>
          <div class="w-100">
            <div class="border-bottom p-3">
              <h2 id="strive" class="fs-5 p-1">Strive Student</h2>
              <h4 class="fs-6 mt-4">Language:</h4>
              <select class="btn btn-nero border border-bianco rounded-0 fs-6">
                <option value="">English</option>
                <option value="">Italiano</option>
                <option value="">日本語</option>
              </select>
            </div>
            <div class="border-bottom p-3">
              <h3 class="fs-5 mt-1 fw-normal">Maturity Settings:</h3>
              <h5 class="fs-6 mt-4 p-2 fw-normal">ALL MATURITY RATINGS</h5>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button class="btn btn-nero border border-bianco rounded-0">
                EDIT
              </button>
            </div>
            <div class="p-3">
              <h3 class="fs-5 mt-1 fw-normal">Autoplay controls</h3>
              <div>
                <input type="checkbox" id="next" name="scales" checked />
                <label for="next"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
              <div>
                <input type="checkbox" id="preview" name="scales" checked />
                <label for="preview"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-around border-top pt-4">
          <button class="btn btn-nero border border-bianco rounded-0">
            SAVE
          </button>
          <button class="btn btn-nero border border-bianco rounded-0">
            CANCEL
          </button>
          <button class="btn btn-nero border border-bianco rounded-0">
            DELETE PROFILE
          </button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
